<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="destaque">
        <button class="btn-voltar" onclick="window.location.href='../index.html'" title="Voltar para InÃ­cio">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="bloco-header">
            <div class="header-principal">
                <h2 id="info-bloco">Vendas do Dia</h2>
                <p id="config-info" class="bloco-valores"></p>
            </div>
            <div class="resumo-header">
                <div class="resumo-item">
                    <span class="resumo-label">Vendido</span>
                    <span class="resumo-valor">R$ <span id="totalVendido">0.00</span></span>
                </div>
                <div class="resumo-item">
                    <span class="resumo-label">Recebido</span>
                    <span class="resumo-valor">R$ <span id="totalRecebido">0.00</span></span>
                </div>
                <div class="resumo-item">
                    <span class="resumo-label">A Receber</span>
                    <span class="resumo-valor destaque-receber">R$ <span id="totalReceber">0.00</span></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group floating-label">
            <input type="text" id="nome" required placeholder=" ">
            <label for="nome">Nome do Cliente</label>
        </div>
    </div>
        
    <div class="form-row campos-valor">
        <div class="form-group floating-label">
            <input type="number" id="quantidade" value="1" min="1" required placeholder=" ">
            <label for="quantidade">Quantidade</label>
        </div>
        
        <div class="form-group floating-label">
            <input type="number" id="valor" step="0.01" required placeholder=" ">
            <label for="valor">Valor (R$)</label>
        </div>
    </div>

    <div class="checkbox-group">
        <label>
            <input type="checkbox" id="comBebida" checked> Com Bebida
        </label>
        <label>
            <input type="checkbox" id="pagamentoImediato"> Pagamento Imediato
        </label>
    </div>

    <div class="form-group" id="formaPagamentoGroup" style="display: none;">
        <label for="formaPagamento">Forma de Pagamento:</label>
        <select id="formaPagamento">
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">PIX</option>
        </select>
    </div>
    
    <button onclick="adicionarVenda()" class="btn-adicionar">Adicionar Venda</button>
    
    <div class="botoes-edicao">
        <button onclick="salvarEdicao()" class="btn-salvar">Salvar</button>
        <button onclick="cancelarEdicao()" class="btn-cancelar">Cancelar</button>
    </div>
    
    <h2>Vendas do Dia</h2>
    <div class="lista-vendas-container">
        <div id="lista-vendas"></div>
    </div>

    <script src="../js/vendas.js"></script>
</body>
</html>
